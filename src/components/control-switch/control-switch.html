<script type="text/stache" id="demo-html">
  <arcus-control-switch {is-on}="equal(~checked, 'ON')" {toggle}="@toggleOnOff" />
  <div class="col-md-3">
    <select {($value)}="checked" class="deviceState">
      <option value="ON">On</option>
      <option value="OFF">Off</option>
    </select>
  </div>
</script>
<script src="../../../node_modules/steal/steal.js" main="@empty" id="demo-source">
  import loginAndRender from 'i2web/test/util/loginAndRender';
  import 'can-stache-converters';
  import 'flexboxgrid/dist/flexboxgrid.min.css';
  import 'i2web/app.less';
  import 'i2web/components/control-switch/';

  loginAndRender({
    renderTo: 'body',
    template: '#demo-html',
    scope: {
      checked: "ON",
      toggleOnOff() {
        const newVal = (this.attr('checked') === 'ON') ? 'OFF' : 'ON';
        this.attr('checked', newVal);
      }
    },
    appScope: {},
  });
</script>
