<script type="text/stache" id="demo-html">
  <div class="pairing-title" style="text-align:center;">{{title}}</div>

  <arcus-pairing-customize-contact-type {customization-step}="step" {device}="device" {^title}="title"/>

</script>

<script src="../../../../../node_modules/steal/steal.js" main="@empty" id="demo-source">
  import CanMap from 'can-map';
  import loginAndRender from 'i2web/test/util/loginAndRender';
  import 'flexboxgrid/dist/flexboxgrid.min.css';
  import 'i2web/app.less';
  import 'i2web/components/pairing/customize/contact-type/contact-type.component';
  import Device from 'i2web/models/device';
  import DeviceData from 'i2web/models/fixtures/data/device/contact_sensors.json';

  const steps = [{
    "action": "INFO",
    "addedAlarms": null,
    "description": [],
    "header": null,
    "id": "pair/pair1",
    "info": null,
    "linkText": null,
    "linkUrl": null,
    "order": null,
    "rules": null,
    "title": null
  }];
  const session = new CanMap({});

  const title = "Page Title";

  const scope = new CanMap({
    device: (new Device(DeviceData[1])),
    step: steps[0],
    title,
  });
  const appScope = new CanMap({
    session,
  });

  loginAndRender({
    template: '#demo-html',
    scope,
    appScope,
  });
</script>
