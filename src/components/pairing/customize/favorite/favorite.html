<script type="text/stache" id="demo-html">
  <div class="pairing-title" style="text-align:center;">{{title}}</div>
  <arcus-pairing-customize-favorite {device}="device" {customization-step}="step" {^title}="title" />
</script>

<script src="/node_modules/steal/steal.js" main="@empty" id="demo-source">
  import CanMap from 'can-map';
  import 'can-map-define';
  import loginAndRender from 'i2web/test/util/loginAndRender';
  import 'flexboxgrid/dist/flexboxgrid.min.css';
  import 'i2web/app.less';
  import Device from 'i2web/models/device';

  import 'i2web/components/pairing/customize/favorite/favorite.component';
  import DeviceData from 'i2web/models/fixtures/data/device/garage_doors.json';

  const steps = [{
    "action": "FAVORITE",
    "addedAlarms": null,
    "description": null,
    "header": "Customize Device",
    "id": "customize/favorite",
    "info": "Favoriting a device makes it easily accessible from the Dashboard of both the Arcus Mobile app and Arcus Web Portal.",
    "linkText": null,
    "linkUrl": null,
    "order": null,
    "rules": null,
    "title": "Add Your Device to Favorites"
  }];
  const title = "Page Title";
  const appScope = new CanMap();
  const scope = new CanMap({
    device: (new Device(DeviceData[0])),
    step: steps[0],
    title,
  });

  loginAndRender({
    template: '#demo-html',
    scope,
    appScope,
  });
</script>
