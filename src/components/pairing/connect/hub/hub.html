<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>arcus-pairing-connect-hub</title>
</head>
<body>
  <div id="demo-html"></div>
  <script src="../../../../../node_modules/steal/steal.js" main="@empty" id="demo-source">
    import CanMap from 'can-map';
    import stache from 'can-stache';
    import Place from 'i2web/models/place';
    import places from 'i2web/models/fixtures/data/place/place.json';
    import 'flexboxgrid/dist/flexboxgrid.min.css';
    import 'i2web/app.less';
    import 'i2web/components/pairing/connect/hub/';

    const place = new Place(places[0]);
    place.RegisterHubV2 = () => Promise.reject({
      code: 'error.register.alreadyregistered'
    });

    const scope = new CanMap({
      place,
      formValues: {
        'hub-id': 'LWD-2226',
      },
    });

    const template = stache(`
      <arcus-pairing-connect-hub
        {place}="place"
        {form-values}="formValues"
      />
    `);

    document
      .querySelector('#demo-html')
      .appendChild(template(scope));
  </script>
</body>
</html>
