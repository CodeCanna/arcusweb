<style>
  body {
    min-height: 300px;
  }
</style>
<script type="text/stache" id="demo-html" class="demo" can-autorender>
  <can-import from="flexboxgrid/dist/flexboxgrid.min.css"/>
  <can-import from="i2web/app.less"/>

  <can-import from="i2web/components/side-panel/" />
  <button id="left-panel"><h4>Show Left</h4></button>
  <arcus-side-panel class="is-left" {(content)}="left" />
  <br />
  <button id="right-panel"><h4>Show Right</h4></button>
  <arcus-side-panel class="is-right" {(content)}="right" />
</script>
<script id="demo-source" src="../../../node_modules/steal/steal.js" main="can-view-autorender">
  import $ from 'jquery';
  import canAutorender from 'can-view-autorender';
  import canViewModel from 'can-view-model';

  const vm = canViewModel($('.demo')[0]);
  vm.attr({left: {}, right: {} });

  canAutorender(() => {
    $('#left-panel').click(function leftClicked() {
      vm.attr('left', {
        template: '{{close-button}}<h3>{{message}}</h3>',
        attributes: {
          message: "Hello Left Panel",
        },
      });
    });

    $('#right-panel').click(function rightClicked() {
      vm.attr('right', {
        template: '{{close-button}}<h3>{{message}}</h3>',
        attributes: {
          message: "Hello Right Panel",
        },
      });
    });
  });
</script>
