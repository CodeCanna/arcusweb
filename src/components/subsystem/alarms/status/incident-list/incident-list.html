<script type="text/stache" id="demo-html">
  <arcus-subsystem-alarms-status-incident-list class="col-xs-12 col-sm-5"
    {place}="place"
    {safety}="safety"
    {security}="security"
    {water}="water"
  />
</script>
<script src="../../../../../../node_modules/steal/steal.js" main="@empty" id="demo-source">
  import $ from 'jquery';
  import _ from 'lodash';
  import canMap from 'can-map';
  import canList from 'can-list';
  import canViewModel from 'can-view-model';
  import loginAndRender from 'i2web/test/util/loginAndRender';
  import 'flexboxgrid/dist/flexboxgrid.min.css';
  import 'i2web/app.less';
  import 'i2web/helpers/';
  import 'i2web/components/subsystem/alarms/status/incident-list/';

  import Places from 'i2web/models/fixtures/data/place/place.json';
  import Subsystems from 'i2web/models/fixtures/data/subsystem.json';

  const place = Places[0];
  const subsystems = Subsystems[place['base:id']].subsystems;

  const safety = _.find(subsystems, s => s['base:id'].includes('subsafety'));
  const security = _.find(subsystems, s => s['base:id'].includes('subsecurity'));
  const water = _.find(subsystems, s => s['base:id'].includes('subwater'));

  loginAndRender({
    renderTo: 'body',
    template: '#demo-html',
    scope: {
      place,
      safety,
      security,
      water,
    },
  }).then(() => {
  });
</script>
