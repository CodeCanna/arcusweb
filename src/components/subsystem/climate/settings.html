 <arcus-subsystem-climate-settings {subsystem}="subsystem" />

  import CanMap from 'can-map';
  import loginAndRender from 'i2web/test/util/loginAndRender';
  import 'flexboxgrid/dist/flexboxgrid.min.css';
  import 'i2web/app.less';
  import 'i2web/components/subsystem/climate/settings/';
  import subsystemsData from 'i2web/models/fixtures/data/subsystem.json';
  import Subsystem from 'i2web/models/subsystem';

  const subsystems = new Subsystem.List(subsystemsData['3d496bfc-1098-493e-afd4-7f56c12dbef6'].subsystems);
  const subsystem = subsystems.findByName('subclimate');

  const scope = new CanMap({
    subsystem,
  });
  const appScope = new CanMap({});

  loginAndRender({
    template: '#demo-html',
    scope,
    appScope,
  });
</script>
