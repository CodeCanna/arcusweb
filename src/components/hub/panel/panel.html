<script type="text/stache" id="demo-html" class="demo" can-autorender>
  <can-import from="flexboxgrid/dist/flexboxgrid.min.css"/>
  <can-import from="i2web/app.less"/>
  <can-import from="i2web/components/hub/panel/" />
  <button ($click)="changeVersionTo(2)">v2</button>
  <button ($click)="changeVersionTo(3)">v3</button>
  <arcus-hub-panel {hub}="hub" {place}="place"></arcus-hub-panel>
</script>
<script id="demo-source"
        src="../../../../node_modules/steal/steal.js"
        main="can-view-autorender">
  import $ from 'jquery';
  import canViewModel from 'can-view-model';
  import canMap from 'can-map';
  import places from 'i2web/models/fixtures/data/place/place.json';
  import hubs from 'i2web/models/fixtures/data/device/hub.json';
  import Place from 'i2web/models/place';
  import Hub from 'i2web/models/hub';

  const vm = canViewModel($('.demo')[0]);
  vm.attr({
    hub: new Hub(hubs[0]),
    place: new Place(places[0]),
    changeVersionTo(version) {
      this.attr('hub').attr('hub:model', (version === 2) ? 'IH200' : 'IH300');
    },
  });
</script>
